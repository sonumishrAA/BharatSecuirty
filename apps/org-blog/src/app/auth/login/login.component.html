<div class="login-wrap">
    <!-- Animated background -->
    <div class="bg-gradient"></div>
    <div class="bg-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <form class="login-card" (ngSubmit)="onSubmit()">
        <!-- Logo -->
        <div class="logo">
            <span class="material-icons-round logo-icon">shield</span>
            <span class="logo-text">Bharat<span>Security</span></span>
        </div>

        <h1>Admin Portal</h1>
        <p class="muted">Sign in to manage content</p>

        <div class="form-group">
            <label>
                <span class="material-icons-round">email</span>
                Email
            </label>
            <input type="email" [(ngModel)]="email" name="email" autocomplete="username"
                placeholder="admin@bharatsecurity.net" required />
        </div>

        <div class="form-group">
            <label>
                <span class="material-icons-round">lock</span>
                Password
            </label>
            <input type="password" [(ngModel)]="password" name="password" autocomplete="current-password"
                placeholder="••••••••" required />
        </div>

        @if (error()) {
        <div class="error-box">
            <span class="material-icons-round">error</span>
            {{ error() }}
        </div>
        }

        <button class="btn-primary" type="submit" [disabled]="loading()">
            @if (loading()) {
            <span class="spinner"></span>
            Signing in...
            } @else {
            <span class="material-icons-round">login</span>
            Sign In
            }
        </button>

        <p class="footer-text">Protected by advanced encryption</p>
    </form>
</div>
