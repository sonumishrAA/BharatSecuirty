<header class="navbar" [class.scrolled]="scrolled()">
    <div class="container nav-container">
        <!-- Logo -->
        <a routerLink="/" class="nav-logo">
            <span class="logo-icon">üõ°Ô∏è</span>
            <span class="logo-text">bharat<strong>security</strong></span>
        </a>

        <!-- Desktop Nav -->
        <nav class="nav-menu">
            <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
                class="nav-link">Blog</a>
            <a routerLink="/" [queryParams]="{category: 'osint_guide'}" class="nav-link">OSINT Guide</a>
            <a routerLink="/" [queryParams]="{category: 'scam_alert'}" class="nav-link">Scam Alert</a>
            <a routerLink="/" [queryParams]="{category: 'resource'}" class="nav-link">Resources</a>
        </nav>

        <!-- CTA -->
        <div class="nav-actions">
            <a href="https://bharatsecurity.com" class="btn-cta">
                Get Started
                <span class="material-icons-round">arrow_forward</span>
            </a>
        </div>

        <!-- Mobile Hamburger -->
        <button class="hamburger" [class.open]="open()" (click)="toggleMenu()" aria-label="Menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </div>

    <!-- Mobile Menu (Slide-in Drawer) -->
    <div class="mobile-drawer" [class.show]="open()">
        <nav class="drawer-nav">
            <a routerLink="/" (click)="closeMenu()">Blog</a>
            <a routerLink="/" [queryParams]="{category: 'osint_guide'}" (click)="closeMenu()">OSINT Guide</a>
            <a routerLink="/" [queryParams]="{category: 'scam_alert'}" (click)="closeMenu()">Scam Alert</a>
            <a routerLink="/" [queryParams]="{category: 'resource'}" (click)="closeMenu()">Resources</a>
            <a routerLink="/about" (click)="closeMenu()">About</a>
        </nav>
        <a href="https://bharatsecurity.com" class="drawer-cta">
            Get Started
        </a>
    </div>
</header>
